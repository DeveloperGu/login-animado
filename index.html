<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Modern Login Page</title>
    </head>
<body>
    <div class="container" id="container">
        <div class="form-container sign up">
            <form>
                <h1>Create Account</h1>
                <div class="social-incons">
                    <a href="" class="icon"><i class="bi bi-google"></i></a>
                    <a href="" class="icon"><i class="bi bi-facebook"></i></a>
                    <a href="" class="icon"><i class="bi bi-github"></i></a>
                    <a href="" class="icon"><i class="bi bi-linkedin"></i></a>
                </div>
                <span>Or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign In">
            <form>
                <h1>Sign In</h1>
                <div class="social-incons">
                    <a href="" class="icon"><i class="bi bi-google"></i></a>
                    <a href="" class="icon"><i class="bi bi-facebook"></i></a>
                    <a href="" class="icon"><i class="bi bi-github"></i></a>
                    <a href="" class="icon"><i class="bi bi-linkedin"></i></a>
                </div>
                <span>Or use your email and password.</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-painel toggle-left">
                    <h1>Welcome back!</h1>
                    <p>Enter your personal details to use all of site features.</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-painel toggle-right">
                    <h1>Hello, there!</h1>
                    <p>Register with your personal details to use all of site features.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
